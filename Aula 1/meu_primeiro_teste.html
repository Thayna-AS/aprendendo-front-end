<meta charset="UTF-8">

    <script>

        var ano = 2022;

        document.write("Thayna tem " + (ano - 1999) + "anos");
        document.write("<br>");
        document.write("João tem " + (ano - 1995) + "anos");
        document.write("<br>");

        ano = 2023;

        document.write("James tem " + (ano - 1998) + "anos");
        document.write("<br>");

        var idadeThayna = 23;
        var idadejoão = 27;
        var idadeJames = 25;

        var media = (idadeThayna + idadejoão + idadeJames)/3;

        document.write ("A média das idades é " + Math.round(media));
        
        var nome = "Thayna";

        document.write("<br>");
        document.write ("A idade de " + nome + " é " + idadeThayna);

    </script>
